<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap" rel="stylesheet" />
    <title>Favorite movie</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <h1 class="header__title">Favorite Movie</h1>
                <nav class="header__menu">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">Top 100</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">My list</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="" class="header__menu-link">Some</a>
                        </li>
                    </ul>
                </nav>
                <button class="header__btn" id="add-movie">Add</button>
            </div>
        </header>
        <main class="main">
            <div class="main__container _container">
                <div class="main__items" id="main__items">
                    <!-- <div class="main__item">
                        <div class="close-item">
                            <img src="./image/icons8-multiply-30.png" alt="close">
                        </div>
                        <img src="image/Movie-Poster-Template-Dark-with-Image.jpg" alt="movie poster" class="main__item-img">
                        <div class="main__item-description">
                            <h2 class="main__item-title">Name Film</h2>
                            <div class="main__item-rating">10/10</div>
                        </div>
                    </div> -->
                </div>
                <p id="main-description" class="main-description">Creat your favorite movies collection</p>
            </div>
        </main>
        <footer class="footer">
            <div class="_container">footer</div>
        </footer>

        <div class="backdrop" id="backdrop"></div>
        <div class="modal" id="modal">
            <label for="modal-title">Movie Title:
                <input type="text" id="modal-title" class="modal-title modal-input" required>
            </label>
            <label for="modal-img-url">Image URL: 
                <input type="text" id="modal-img-url" class="modal-img-url modal-input" required>
            </label>
            <label for="modal-rating">Rating: 
                <input type="number" min="1" max="10" id="modal-rating" class="modal-rating modal-input" required>
            </label>
            <div class="modal-buttons">
                <button id="modal-btn-cancel" class="modal-btn cancel">Cancel</button>
                <button id="modal-btn-add" class="modal-btn add">Add Movie</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
